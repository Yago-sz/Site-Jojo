<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Jojo</title>
    <link rel="icon" href="/imagem/icon jojo.jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <form id="login-form" onsubmit="return fazerLogin(event)">
            <h1 class="h1-main">Jojo</h1>
            <div class="input-box">
                <input id="email" placeholder="Usuário" type="email" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input id="senha" placeholder="Senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember">
                <label>
                    <input class="lembrar" type="checkbox">
                    Lembrar senha
                </label>
            </div>
            <button type="submit" class="login">Login</button>
            <div class="register-link">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p> 
            </div>
        </form>
    </main>

    <script>
        // Usuário e senha de exemplo fixos
        const usuarioCorreto = "jojo@dio.com";
        const senhaCorreta = "zaWarudo";

        function fazerLogin(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            if (email === usuarioCorreto && senha === senhaCorreta) {
                localStorage.setItem("logado", "true");
                window.location.href = "jojo.html";
            } else {
                alert("Usuário ou senha incorretos!");
            }

            return false;
        }
    </script>
</body>
</html>
